<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap.sh | JS Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/image/icon.png">
    <!--Styles-->
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <main class="container">
        <form id="profile-form" novalidate>
            <div class="field">
                <label for="full-name">First Name</label>
                <input type="text" id="full-name" placeholder="What should we call you?">
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john@doe.com">
                <span id="email-error" class="error" aria-live="polite">Email is already taken</span>
            </div>

            <div class="field show-password">
                <label for="password">Enter password</label>
                <input type="password" id="password" placeholder="xxxxxxxx" autocomplete="new-password">
                <button type="button" id="toggle-password" aria-label="Show or hide password">ðŸ‘€</button>
            </div>

            <div class="field show-password">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="xxxxxxxx" autocomplete="new-password">
                <button type="button" id="toggle-confirm-password" aria-label="Show or hide password">ðŸ‘€</button>
                <span id="password-error" class="error" aria-live="polite">Passwords do not match</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <span class="progress-text" id="progress-text">0% complete</span>
                </div>
            </div>

            <button type="submit" id="update-btn" class="btn" disabled>Update Profile</button>
            <div id="success-message" role="status" aria-live="polite">Successfully updated!</div>
        </form>
    </main>

    <script defer src="app.js"></script>
</body>

</html>
